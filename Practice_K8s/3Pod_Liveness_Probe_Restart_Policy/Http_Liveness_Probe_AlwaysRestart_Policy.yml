---
apiVersion: v1
kind: Pod
metadata: 
 name: http-liveness-probe-always-restart-pod
 labels:
  app: httpd
  env: learning
spec: 
 restartPolicy: Always
 containers:
  - name: http-liveness-probe-always-restart-container
    image: httpd
    livenessProbe: 
     httpGet: 
      path: /
      port: 80
     initialDelaySeconds: 2
     periodSeconds: 10
     successThreshold: 1
     failureThreshold: 1