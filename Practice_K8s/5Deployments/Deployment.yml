---
apiVersion: apps/v1
kind: Deployment
metadata: 
 name: jenkins-deployment
 labels:
  app: jenkins
spec:
 minReadySeconds: 5
 replicas: 2
 selector:
  matchLabels:
   app: jenkins
 strategy:
  type: RollingUpdate
  rollingUpdate:
   maxSurge: 25%
   maxUnavailable: 25%
 template:
  metadata:
   name: jenkins-pod
   labels:
    app: jenkins
    env: learning
  spec:
   containers:
    - name: jenkins-pod
      image: jenkins:2.60.3
      ports:
       - containerPort: 8080
         protocol: TCP


---
apiVersion: v1
kind: Service
metadata: 
 name: jenkins-service
spec:
 type: NodePort
 selector:
  app: jenkins
 ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 32555