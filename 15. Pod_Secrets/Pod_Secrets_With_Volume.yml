--- 
apiVersion: v1
kind: Pod
metadata:
 name: pod-secret-with-volume
 labels:
  app: alpine
  team: devops
spec:
 containers:
  - name: alpine-container
    image: alpine
    args:
     - /bin/sh
     - -c
     - sleep 1d
    volumeMounts:
     - mountPath: /etc/secretconfig
       name: app-secret
 volumes:
  - name: secret-volume
    secret:
     secretName: app-secret